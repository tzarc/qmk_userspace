name: Build Binaries

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: qmkfm/base_container

    if: github.repository == 'tzarc/qmk_build'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy QMK Firmware
      run: |
        make qmk_firmware

    - name: Switch to develop
      run: |
        cd qmk_firmware
        git remote add upstream https://github.com/qmk/qmk_firmware.git
        git remote -v
        git fetch upstream develop
        git checkout -b develop upstream/develop
        git pull --ff-only
        make git-submodule
        cd ..

    - name: Update QMK CLI
      run: |
        rm bin/qmk # GitHub actions doesn't like this, use the system-wide QMK CLI instead
        python3 -m pip install --upgrade qmk
        python3 -m pip install -r qmk_firmware/requirements-dev.txt

    - name: Build
      run: |
        make nick

    - name: 'Upload binaries'
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts
        path: |
          qmk_firmware/*.bin
          qmk_firmware/*.hex
          qmk_firmware/*.uf2
