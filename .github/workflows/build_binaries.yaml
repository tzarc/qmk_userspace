name: Build QMK firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    name: QMK Userspace Build
    uses: qmk/.github/.github/workflows/qmk_userspace_build.yml@main
    with:
      qmk_repo: qmk/qmk_firmware
      qmk_ref: develop
      preparation_command: |
        set -e

        # Set up newer gcc
        echo
        echo '##################################################################################################################################################'
        echo '# Prerequisites ##################################################################################################################################'
        echo '##################################################################################################################################################'
        apt update
        apt install jq curl zstd git xxd -y

        echo
        echo '##################################################################################################################################################'
        echo '# Bootstrapper ###################################################################################################################################'
        echo '##################################################################################################################################################'
        curl -fsSL https://install.qmk.fm/ | sh -s -- --confirm

        # Ensure the path is correctly set up in this shell, as well as subsequent shells.
        echo
        echo '##################################################################################################################################################'
        echo '# $PATH ##########################################################################################################################################'
        echo '##################################################################################################################################################'
        export PATH="$HOME/.local/bin:$PATH"
        export PATH="$HOME/.local/share/qmk/bin:$PATH"
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "$HOME/.local/share/qmk/bin" >> $GITHUB_PATH

        # Ensure submodules are checked out
        echo
        echo '##################################################################################################################################################'
        echo '# Submodules #####################################################################################################################################'
        echo '##################################################################################################################################################'
        git config --global --add safe.directory /__w/qmk_userspace/qmk_userspace
        git submodule update --init --recursive --depth=1 --force

        # Set up any symlinks required for the makefile
        echo
        echo '##################################################################################################################################################'
        echo '# Symlinks #######################################################################################################################################'
        echo '##################################################################################################################################################'
        make links

        # Dump out environmental information
        echo
        echo '##################################################################################################################################################'
        echo '# Environment ####################################################################################################################################'
        echo '##################################################################################################################################################'
        make env-info

        # Dump out QMK doctor
        echo
        echo '##################################################################################################################################################'
        echo '# QMK Doctor #####################################################################################################################################'
        echo '##################################################################################################################################################'
        qmk doctor || true

  publish:
    name: QMK Userspace Publish
    uses: qmk/.github/.github/workflows/qmk_userspace_publish.yml@main
    if: always() && !cancelled()
    needs: build
