name: Build Binaries

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: qmkfm/base_container

    if: github.repository == 'tzarc/qmk_build'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sed -i 's#git@github.com:#https://github.com/#g' .gitmodules
        git submodule update --init --recursive
        cd "qmk_firmware" && git checkout generated-workarea && cd ..
        python3 -m pip install -U scan-build
        apt-get update && apt-get install -y bear remake python3-venv
        ./bin/qmk --update

    - name: Build
      run: |
        export PATH="$(pwd)/bin:$(pwd)/qmk_firmware/bin:$PATH"
        cd "qmk_firmware" && make git-submodule && cd ..
        remake -j1 -O nick

    - name: 'Upload binaries'
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts
        path: |
          qmk_firmware/*.bin
          qmk_firmware/*.hex
          qmk_firmware/*.uf2
