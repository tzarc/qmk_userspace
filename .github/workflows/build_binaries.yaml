name: Build Binaries

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: qmkfm/base_container

    if: github.repository == 'tzarc/qmk_build'

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Deploy ARM toolchain
      run: |
        wget https://developer.arm.com/-/media/Files/downloads/gnu-rm/10.3-2021.10/gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
        mkdir -p gcc-arm
        tar xf gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2 -C gcc-arm --strip-components=1

    - name: Deploy QMK Firmware
      run: |
        make qmk_firmware

    - name: Install QMK CLI
      run: |
        python3 -m pip install --upgrade qmk

    - name: Switch to develop
      run: |
        cd qmk_firmware
        git remote add upstream https://github.com/qmk/qmk_firmware.git
        git remote -v
        git fetch upstream develop
        git checkout -b develop upstream/develop
        git pull --ff-only
        make git-submodule
        cd ..

    - name: Update QMK CLI
      run: |
        python3 -m pip install --upgrade qmk
        python3 -m pip install -r qmk_firmware/requirements-dev.txt

    - name: Build
      run: |
        export PATH="$(pwd)/gcc-arm/bin:$PATH"
        make nick

    - name: 'Upload binaries'
      uses: actions/upload-artifact@v3
      with:
        name: Artifacts
        path: |
          qmk_firmware/*.bin
          qmk_firmware/*.hex
          qmk_firmware/*.uf2
